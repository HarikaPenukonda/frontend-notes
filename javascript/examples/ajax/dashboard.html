<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h4><a href="./home.html">Go To Home</a></h4>
    <div id="latest-todo"></div>

    <script src="./common.js"></script>
    <script>
        function loadData(){
            getTodos(function(response) {
                var todos = [];
                if(response) {
                    todos = JSON.parse(response);
                    var latestTodo = todos[0];
                    document.getElementById("latest-todo").innerHTML = latestTodo.title;
                }
            }, function() {
                alert('Failed to load latest todo');
            });
        }

        loadData();
    </script>
</body>
</html>
