<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3><a href="../index.html">&lt;&lt; Back To Home</a></h3>
        
        <form>
            Without type attribute(default to text): <input name="firstname"> <br><br>

            Password: <input name="password" type="password"> <br><br>

            Gender: <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other <br><br>

            Vehicle:
            <input type="checkbox" name="vehicle" value="Bike"> I have a bike
            <input type="checkbox" name="vehicle" value="Car"> I have a car <br><br>

            Color: <input name="color" type="color"> <br><br>

            Date1: <input name="date1" type="date"> <br><br>

            Date2: <input name="date2" type="date" min="2018-01-01" max="2019-12-31"> <br><br>

            Date time: <input type="datetime-local" name="date-time"> <br><br>

            Month: <input type="month" name="month"> <br><br>

            Week: <input type="week" name="week"> <br><br>

            Email: <input type="email" name="email"> <br><br>

            Profile Pic: <input type="file" name="profile-pic"> <br><br>

            Quantity: <input type="number" name="quantity" min="1" max="5"> <br><br>

            <input type="submit" value="Submit Form">
            <input type="reset">
        </form>
        
        <br><br>
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">
    </body>
</html>
